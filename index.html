<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h6>Fitness Reservation Page!</h6>
		<div class="form">
			<fieldset>
				<legend>Member Demographics</legend>
				<label for="name">Name</label>
				<input id="name" type="text">
				<p>Are you a member?</p>
				<input id="radio1" type="radio">
				<label for="radio1">Member</label>
				<input id="radio2" type="radio">

				<label for="radio2">Non-member</label>
				<br>
				<br>
				<label for="email">Email</label>
				<input id="email" type="email">
			</fieldset>

			<label>Facility</label>
			<select>
				<option>Badminton</option>
				<option>Swiming Pool</option>
				<option>Soccer</option>
			</select>

			<p>Select a reservation date and time:</p>
			<input type="date" name="date">
			<input type="time" name="anythingiwant">
			<br>
			<br>
			<input id="checkbox" type="checkbox">
			<label for="checkbox">I agree to the club's reservation policy</label>
			<br>
			<br>
			<input class="btn" type="submit" name="submit" value="Submit">
		</div>
	</div>

</body>
</html>
